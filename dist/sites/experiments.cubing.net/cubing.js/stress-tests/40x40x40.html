<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>cubing.js | 40x40x40</title>
    <script src="./40x40x40.js" href="./40x40x40.ts" type="module"></script>
    <link rel="stylesheet" href="./40x40x40.css" />
  </head>
  <body>
    <div id="player-wrapper"></div>
    <div id="controls">
      <h1>
        40x40x40 in 1:49:49<br />by qqwref using
        <a href="https://mzrg.com/rubik/iso/">IsoCubeSim</a>
      </h1>
      <div id="please-wait">
        Please be patient. The <code>&lt;twisty-player&gt;</code> on the left
        may take a minute or longer to load.
      </div>
      <br />
      <iframe
        id="video"
        src="https://www.youtube.com/embed/hm-nNVwbBCY"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <br />
      <br />
      <div id="alg-viewer-wrapper">
        <button id="show-reconstruction">Show reconstruction moves</button>
        <br />
        (Note: button may not respond while the player is still loading the
        solve.)
      </div>
    </div>
  </body>
</html>
