<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>cubing.js | Scramble</title>
    <script src="./index.js" href="./index.ts" type="module"></script>
  </head>

  <body>
    <select>
      <option value="333" selected>3x3x3</option>
