<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>AnimCube wrapper | twisty.js</title>
    <script
      src="./TwistyAnimCube.js"
      href="./TwistyAnimCube.ts"
      type="module"
    ></script>
  </head>

  <body>
    See
    <a href="http://software.rubikscube.info/AnimCube/"
      ><code>http://software.rubikscube.info/AnimCube/</code></a
    >.

    <pre id="pre1"></pre>
    <twisty-anim-cube>
      <param name="move" value="R2 B2' R F R' B2' R F' R" />
      <param name="initrevmove" value="#" />
      <param name="hint" value="0" />
      <param name="speed" value="5" />
    </twisty-anim-cube>
    <script>
      console.log(document.body.children[document.body.children.length - 2]);
      document.querySelector("#pre1").textContent =
        document.body.children[document.body.children.length - 2].outerHTML;
    </script>

    <pre id="pre2"></pre>
    <applet code="AnimCube.class" width="300" height="100">
      <param name="buttonbar" value="0" />
      <param
        name="move"
        value="L' U R' F' U L2 U2 L' U' L U2 D R' D' F2 R2 U' y'"
      />
    </applet>
    <script>
      console.log(document.body.children[document.body.children.length - 2]);
      document.querySelector("#pre2").textContent =
        document.body.children[document.body.children.length - 2].outerHTML;
    </script>
  </body>
</html>
