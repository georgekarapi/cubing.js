<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="theme-color" value="#141414" />
    <title>cubing.js | Pochmann Supercube</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      body {
        background-color: #303030;
        background-repeat: repeat;
        box-shadow: inset 0 0 1em black;
      }

      twisty-player {
        width: 100%;
        height: 100%;
      }
    </style>
    <script
      src="./demo-player.js"
      href="./demo-player.ts"
      type="module"
    ></script>
  </head>

  <body>
    <twisty-player
      alg="(L F2 U2 R2 L' F U2 F D2 B2 U' R U2 R' D2 F2 // inspection
U R2 U' F' L F' U' L' // XX-Cross + EO
U' R U R' // 3rd slot
R' U R U2' R' U R // 4th slot
U R' U' R U' R' U2 R // OLL / ZBLL
U // AUF
)4"
      control-panel="none"
      experimental-stickering="picture"
      experimental-sprite="./supercube-arrows-sprite.png"
    ></twisty-player>
  </body>
</html>
