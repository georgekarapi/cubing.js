<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>2D LL Stickering | twisty.js</title>
    <link href="./demo-grid.css" rel="stylesheet" type="text/css" />
    <script src="./twisty.js" href="./twisty.ts" type="module"></script>
  </head>

  <body>
    <h1>2D LL Stickering</h1>
    <div class="content">
      <div class="case">
        <h2>OLL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="OLL"
          alg="r U R' U R U2 r'"
          experimental-setup-anchor="end"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>PLL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="PLL"
          alg="R U R' U' R' F R2 U' R' U' R U R' F'"
          experimental-setup-anchor="end"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>COLL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="COLL"
          alg="L R' U' R U L' U2 R' U2 R"
          experimental-setup-anchor="end"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>OCLL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="OCLL"
          alg="R U2 R' U' R U' R'"
          experimental-setup-anchor="end"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>ELL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="EPLL"
          alg="R2 U R U R' U' R' U' R' U R'"
          experimental-setup-anchor="end"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>ELL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="ELL"
          alg="M U' M' U2 M U' M'"
          experimental-setup-anchor="end"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>CLS</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="CLS"
          alg="R U R' U2 R U R'"
          experimental-setup-anchor="end"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>ELS</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="ELS"
          alg="R U R' U2 R U R'"
          experimental-setup-anchor="end"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
    </div>
  </body>
</html>
