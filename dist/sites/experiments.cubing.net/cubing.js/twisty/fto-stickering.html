<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>FTO Stickering | twisty.js</title>
    <link href="./demo-grid.css" rel="stylesheet" type="text/css" />
    <script src="./twisty.js" href="./twisty.ts" type="module"></script>
  </head>

  <body>
    <h1>FTO Stickering</h1>
    <div class="content">
      <div class="case">
        <h2>full</h2>
        <twisty-player
          experimental-stickering="full"
          puzzle="fto"
          hint-facelets="none"
          back-view="top-right"
        >
        </twisty-player>
      </div>

      <div class="case">
        <h2>experimental-fto-fc</h2>
        <twisty-player
          experimental-stickering="experimental-fto-fc"
          puzzle="fto"
          hint-facelets="none"
          back-view="top-right"
        ></twisty-player>
      </div>

      <div class="case">
        <h2>experimental-fto-f2t</h2>
        <twisty-player
          experimental-stickering="experimental-fto-f2t"
          puzzle="fto"
          hint-facelets="none"
          back-view="top-right"
        ></twisty-player>
      </div>

      <div class="case">
        <h2>experimental-fto-sc</h2>
        <twisty-player
          experimental-stickering="experimental-fto-sc"
          puzzle="fto"
          hint-facelets="none"
          back-view="top-right"
        ></twisty-player>
      </div>

      <div class="case">
        <h2>experimental-fto-l2c</h2>
        <twisty-player
          experimental-stickering="experimental-fto-l2c"
          puzzle="fto"
          hint-facelets="none"
          back-view="top-right"
        ></twisty-player>
      </div>

      <div class="case">
        <h2>experimental-fto-lbt</h2>
        <twisty-player
          experimental-stickering="experimental-fto-lbt"
          puzzle="fto"
          hint-facelets="none"
          back-view="top-right"
        ></twisty-player>
      </div>

      <div class="case">
        <h2>experimental-fto-l3t</h2>
        <twisty-player
          experimental-stickering="experimental-fto-l3t"
          puzzle="fto"
          hint-facelets="none"
          back-view="top-right"
        ></twisty-player>
      </div>
    </div>
  </body>
</html>
